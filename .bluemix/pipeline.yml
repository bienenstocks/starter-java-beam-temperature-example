---
stages:
- name: Build flow
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build driver
    type: builder
    artifact_dir: target
    build_type: maven
    script: |-
      #!/bin/bash
      [[ -d "${ARCHIVE_DIR}" ]] || mkdir ${ARCHIVE_DIR}
      cp .bluemix/scripts/* ${ARCHIVE_DIR}
      export JAVA_HOME=$JAVA8_HOME
      mvn -B -Pstreams-runner package
- name: Deploy flow to development
  inputs:
  - type: job
    stage: Build flow
    job: Build driver
  triggers:
  - type: stage
  properties:
  - name: SA_INSTANCE
    value: ${SA_INSTANCE_NAME}
    type: text
  - name: MH_INSTANCE
    value: ${MH_INSTANCE_NAME}
    type: text
  - name: COS_INSTANCE
    value: ${COS_INSTANCE_NAME}
    type: text
  - name: APP_NAME
    value: ${CF_APP_NAME}
    type: text
  - name: PIPELINE_API_KEY
    value: ${API_KEY}
    type: text
  jobs:
  - name: Deploy flow
    type: deployer
    deploy_type: customimage
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${APP_NAME}
    script: |
      #!/bin/bashâ€¨
      chmod u+x deploy.sh
      ./deploy.sh
    docker_image: maven:3.5.3-ibmjava